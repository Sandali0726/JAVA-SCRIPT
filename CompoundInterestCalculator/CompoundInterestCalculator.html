<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CompoundInterestCalculator.css">
</head>
<body>
    <h1>InterestCalculator</h1>
    <form>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal">
        <br>

        <label for="rate">Interest Rate:</label>
        <input type="number" id="rate" >
        <br>
        
        <label for="time">Years:</label>
        <input type="number" id="years">
        <br>    
        <button type ="button" onclick="calculate()">Submit</button>
        <p id="total">Total: <span id="total-amount">$0.00</span></p>    
    </form>
    <script   src="CompoundInterestCalculator.js"></script>
</body>
</html>
